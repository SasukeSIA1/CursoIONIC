<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end"> 
      <ion-avatar>
        <img src="/assets/car.png">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/car.png">
    </ion-avatar>
    <ion-label>Honda Civic</ion-label>
  </ion-chip>
  
  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/car.png">
      </ion-avatar>
      <ion-label>Honda Civic 2020</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
