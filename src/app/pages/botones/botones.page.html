<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>
    

    <ion-buttons slot="end">
      <ion-button color="primary"><ion-icon name="star"></ion-icon></ion-button>
      <ion-button color="primary"><ion-icon name="heart"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!--BOTONES NORMALES-->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!--Anchor-->
  <ion-button class="top-20" expand="full" color="tertiary" routerLink="/alert">Anchor</ion-button>

  <!--ion-row + ion-col-->
  <ion-row class="top-20">
    <ion-col>
      <ion-button expand="full" color="success" routerLink="/avatar">Avatar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="secondary" routerLink="/alert">Action Sheet</ion-button>
    </ion-col>
  </ion-row>

  <!--Anchor-->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
