<app-header titulo="Checkbox"></app-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let option of data" (click)="onClick(option)">

    <ion-label>{{option.name}}</ion-label>
    <ion-checkbox [(ngModel)]="option.selected" [(color)]="option.name"></ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
